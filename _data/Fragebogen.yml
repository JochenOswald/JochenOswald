- Q: Was ist für Sie das größte Unglück?
  A: Ich weiß nicht, ob es das größte Unglück ist, aber wenn ich oder ein naher Verwandter am Locked-In-Syndrom erkranken würde, dann käme das schon sehr nahe. Bei Bewusstsein sein, aber so sehr gelähmt, dass eine Interaktion mit der Umgebung nicht möglich ist. Das stelle ich mir sehr hart vor!
- Q: Wo möchten Sie leben?
  A: Bayern ist schon ziemlich gut, aber möglicherweise wäre Österreich noch ein kleines bisschen besser.
- Q: Was ist für Sie das vollkommene irdische Glück?
  A: Ich glaube nicht, dass es auf dieser Welt etwas vollkommenes gibt.
- Q: Welche Fehler entschuldigen Sie am ehesten?
  A: Wenn es Fehler sind, die der/dem Verursacher/in des Fehler selbst ärgern. Dann verzeihe ich Fehler sehr leicht. 
